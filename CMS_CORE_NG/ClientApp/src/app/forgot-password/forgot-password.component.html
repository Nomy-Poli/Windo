<!DOCTYPE html>
<html lang="en">


<body>
    <!-- <div class="modal fade" #forgetPassword> -->
    <div class="container-login">
        <form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
            <h6 class="close_i"><a (click)="this._wrapperFuncService.closeDialog()"><img
                        src="../../assets/icons/close.svg" class="icon_s" alt="אייקון סגירת הדיאלוג"></a></h6>
            <div class="flex_R">
                <h5>שכחת את הסיסמה?
                    <br>לא נורא, אנחנו לא עושים מזה עסק...
                    <br><br> כתבי כאן את כתובת האימייל המוגדרת
                    <br>כשם המשתמש שלך
                </h5>
                <input class="input" type="email" name="Email" id="email" placeholder="Windo!12@gmail.com"
                    formControlName="Email" />
                <h5>ומיד נשלח אלייך קישור לאתחול הסיסמה</h5>
                    <input class="btn-user mt-3" type="submit" value="תשלחו, תודה!" [disabled]="isLoading"  />

                    <div *ngIf="isLoading" class="td-loading" >
                        <img
                          class="loading-spinner" src="../../../../assets/images/spinner.gif"
                            alt="האימייל נשלחת ספינר">
                    </div>
                
            </div>
            
        </form>
        <!-- //העתקתי מהסרביס סגירת פופאפ את  -->
        <!-- //close all the popups
        closeDialog() {
            this.modalService.dismissAll();
        } -->
    </div>
    <!-- </div> -->
     
</body>
</html>
