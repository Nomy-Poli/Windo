<div class="Mytooltip">
    <img (click)="close()" src="../../../../../assets/icons/x.png" class="icon_s" alt="סגירת מודעה">
</div>
<div class="scoring">
    <div>
        <p-table
            [value]="(listOfScoringDetails)| slice: (numberOfCurrentPage-1)* numberOfCardsInOnePage: (numberOfCurrentPage-1)*numberOfCardsInOnePage+numberOfCardsInOnePage"
            responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>מספר נקודות</th>
                    <th>הפעולה</th>
                    <th>סוג</th>
                    <th>בתאריך</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-scoringDetails>
                <tr>
                    <td>{{scoringDetails.Count}}</td>
                    <td>{{scoringDetails.ScroingOperation.ScoringAction.ActionName}}</td>
                    <td>{{scoringDetails.ScroingOperation.EventType.EventDescription}}</td>
                    <td>{{scoringDetails.Date | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="text-align-center">
        <p-paginator [first]="numberOfCurrentPage-1" [rows]="1" [totalRecords]="totalnumberOfPages"
            (onPageChange)="onPageChange($event)" [showJumpToPageDropdown]="true" [showPageLinks]="false">
        </p-paginator>
    </div>

</div>
