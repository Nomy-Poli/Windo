<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת לקוחות</title>
</head>
<body>
    <!-- <p-breadcrumb [model]="breadcrumbService.breadcrumbs$.source | async"></p-breadcrumb> -->
    <div class="">
        <!-- <h1>רשימת לקוחות</h1> -->
        <p-table [value]="clientsList" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <p-columnFilter type="text" field="BusinessName" display="menu"></p-columnFilter>
                        שם עסק</th>
                    <th>
                        <p-columnFilter type="text" field="ContactName" display="menu"></p-columnFilter>
                        שם איש קשר</th>
                    <!-- <th>
                        תאור קצר</th> -->
                    <th>
                        <p-columnFilter type="text" field="Email" display="menu"></p-columnFilter>
                        אימייל</th>
                    <th>
                        <p-columnFilter type="text" field="Phome" display="menu"></p-columnFilter>
                        טלפון</th>
                        
                    <!-- <th>סוג לקוח</th> -->
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
                <tr>
                    <td>{{client.BusinessName}}</td>
                    <td>{{client.ContactName}}</td>
                    <!-- <td>{{client.Description}}</td> -->
                    <td> <a href="mailto:{{client.Email}}">{{client.Email}}</a>
                    </td>
                    <td>{{client.Phone}}</td>
                    <!-- <td>{{client.ClientType?.Description}}</td> -->
                    <td>
                        <button class="btn btn-primary" (click)="filterOrdersByClient(client)"> לכל הזמנות</button>
                    </td>
                    <td>
                        <div class="flex space-around">
                            <div class="action-col" (click)="editClient(client)">
                                <i class="pi pi-pencil"></i>
                                <span class="icon_p">ערכי</span>
                            </div>
                            <div class="action-col" (click)="deleteClient(client)">
                                <i class="pi pi-trash"></i>
                                <span class="icon_p">מחקי</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    

</body>
</html>
