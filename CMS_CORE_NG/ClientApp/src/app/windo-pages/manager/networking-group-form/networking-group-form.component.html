<div class="container form-group">
    <div class="Mytooltip">
        <img (click)="close()" src="../../../../../assets/icons/x.png" class="icon_s" alt="סגירת מודעה">
    </div>
    <h1 *ngIf="!group">הוספת קבוצה </h1>
    <h1 *ngIf="group">עדכון קבוצה </h1>
    <ng-container *ngIf="form">

        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="flex form-wrap">
                <div class="form-half">
                    <div class="form-group">
                        <mat-label>שם הקבוצה</mat-label>
                        <input type="text" formControlName="groupName" class="inputtext" matInput>
                    </div>
                    <div class="form-group">
                        <mat-label>מנהלת הקבוצה</mat-label>
                        <ng-multiselect-dropdown [settings]="dropdownBusinessesSettings" [data]="buisnessList"
                            placeholder="בחרי את עסק מנהלת הקבוצה" formControlName="managerBuisnessName">
                            <ng-template #optionsTemplate let-item let-option="option" let-id="id"
                                let-isSelected="isSelected">
                                <div>
                                    <label> {{option}} </label>
                                </div>

                            </ng-template>
                        </ng-multiselect-dropdown>
                
                    </div>
                </div>
                <div class="form-half">
                    <div class="form-group">
                        <mat-label>תאור</mat-label>
                        <input type="text" formControlName="discription" class="inputtext" matInput>
                    </div>
                    <div class="form-group">
                        <mat-label>אזור</mat-label>
                        <select type="text" formControlName="area" class="inputtext">
                            <!-- <option value="" disabled selected>אזור</option> -->
                            <option *ngFor="let areas of areaList" [ngValue]="areas">
                                {{areas?.name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="Mytooltip text-align-center">
                <button type="submit" class="next-button" [disabled]="!form.valid">שמירה</button>
            </div>
        </form>
    </ng-container>
</div>
