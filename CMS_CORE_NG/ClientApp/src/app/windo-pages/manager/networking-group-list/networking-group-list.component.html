<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת הקבוצות</title>
</head>

<body>
    <div class="">
        <button class="blue-big-button" (click)="addGroup()">הוסיפי קבוצה</button>
        <p-table
            [value]="this._shaerdData.groupList$|async| slice: (numberOfCurrentPage-1)* numberOfRowsInOnePage: (numberOfCurrentPage-1)*numberOfRowsInOnePage+numberOfRowsInOnePage"
            responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>שם קבוצה</th>
                    <th>מנהלת הקבוצה</th>
                    <th>תאור</th>
                    <th>אזור הקבוצה</th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-networkingGroupList>
                <tr>
                    <td>{{networkingGroupList?.GroupName}}</td>
                    <td>{{networkingGroupList?.ManagerBusiness?.buisnessName}}</td>
                    <td>{{networkingGroupList?.Description}}</td>
                    <td>{{networkingGroupList?.Area?.name}}</td>
                    <td>
                        <div class="flex space-around">
                            <div class="action-col" (click)="UpdateGroup(networkingGroupList)">
                                <i class="pi pi-pencil"></i>
                                <span class="icon_p">ערכי</span>
                            </div>
                            <div class="action-col" (click)="deleteGroup(networkingGroupList)">
                                <i class="pi pi-trash"></i>
                                <span class="icon_p">מחקי</span>
                            </div>
                        </div>
                    <td>
                        <button class="btn btn-primary" (click)="buisnessDetails(networkingGroupList.Id)">
                            <!-- [routerLink]="['/networking-group-buisness-list',{idGroup: networkingGroupList.Id}]" -->
                            צפיה בחברות הקבוצה
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator [first]="numberOfCurrentPage-1" [rows]="1" [totalRecords]="totalnumberOfPages"
            (onPageChange)="onPageChange($event)" [showJumpToPageDropdown]="true" [showPageLinks]="false">
        </p-paginator>
    </div>
</body>

</html>
